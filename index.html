<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecciona tu nivel de amor</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe6e6;
        }

        .container {
            background-color: #fff0f5;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0px 4px 8px rgba(255, 182, 193, 0.4);
            text-align: center;
            width: 350px;
            border: 2px solid #ff69b4;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #ff1493;
        }

        input[type="range"] {
            width: 100%;
            -webkit-appearance: none;
            appearance: none;
            height: 8px;
            background: #ffd1dc;
            border-radius: 5px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            background-color: #ff69b4;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(255, 105, 180, 0.5);
        }

        input[type="range"]::-moz-range-thumb {
            width: 24px;
            height: 24px;
            background-color: #ff69b4;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(255, 105, 180, 0.5);
        }

        .percentage-output {
            margin-top: 15px;
            font-size: 22px;
            color: #ff1493;
            font-weight: bold;
        }

        .heart {
            color: #ff69b4;
            font-size: 30px;
            margin-top: 10px;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .result-message {
            margin-top: 20px;
            font-size: 20px;
            color: #ff69b4;
            font-weight: bold;
        }

        button {
            padding: 10px 20px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        button:hover {
            background-color: #ff1493;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Elige tu nivel de amor por mi (Para que regresemos)‚ù§Ô∏è</h1>

        <!-- Formulario para enviar el porcentaje -->
        <form action="guardar_amor.php" method="POST">
            <input type="range" id="percentageSlider" name="porcentaje_amor" min="0" max="100" value="50" step="1" oninput="updatePercentage()">
            <p class="percentage-output">Nivel de amor: <span id="percentageValue">50</span>%</p>
            <button type="submit">Guardar nivel de amor</button>
        </form>
        <div class="heart">üíñ</div>
    </div>

    <script>
        function updatePercentage() {
            var slider = document.getElementById("percentageSlider");
            var output = document.getElementById("percentageValue");
            output.textContent = slider.value;
        }
    </script>
</body>
</html>
